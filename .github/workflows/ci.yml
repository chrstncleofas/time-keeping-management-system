name: Backend API CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            set -e

            cd ${{ secrets.APP_DIR }}

            echo "ğŸ“¥ Pull latest code"
            git pull origin master

            echo "ğŸ“¦ Install deps"
            pnpm install

            echo "ğŸ§ª Type check"
            pnpm run type-check

            echo "ğŸ— Build app"
            pnpm build

            echo "â™» Restart PM2"
            pm2 restart ecosystem.config.js

            echo "ğŸ” Restart NGINX"
            sudo systemctl restart nginx

            echo "âœ… Deploy finished"
